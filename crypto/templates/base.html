{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto News</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link href="{% static 'fontawesome/all.min.css'%}" rel="stylesheet">
  <link rel="icon" href="{% static 'title_icon/bitcoin-brands.svg' %}" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand font-weight-bold" href="{% url 'home' %}"> <i class="fab fa-bitcoin"></i>Crypto Network</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item fw-bold">
          <a href="mailto:rajgoyanka54@gmail.com" style="text-decoration:none;color:white;font-weight:bold">Contact</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'prices' %}">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="XRP,BTC etc..." aria-label="Search" name="quote">
        <button class="btn btn-outline-info my-2 my-sm-0 text-white fw-bold" type="submit">Lookup</button>
      </form>
    </div>
  </nav>


  <br>
  
  <div class="container">
    {% block content %}
        
    {% endblock %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script defer src="{% static 'fontawesome/all.min.js' %}"></script>  


</body>

</html>
